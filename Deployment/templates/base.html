<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Caption Generator</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="/static/css/styles5.css" rel="stylesheet">
</head>
<!-- background: linear-gradient(90deg, rgb(119, 249, 249) 45%, rgb(169, 169, 239) 65%, rgb(168, 197, 243)90%); -->
<body style="background-color :lavender;">
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>

    <h2>IMAGE CAPTION GENERATOR</h2>
    <!-- background: linear-gradient(90deg, rgb(82, 82, 83) 0%, rgb(169, 169, 239) 35%, rgb(168, 197, 243)00%); -->
    <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Select Image...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg " id="btn-predict"
                    style="margin-left : 265px; margin-top : 20px">Generate Caption !</button>
            </div>
        </div>

        <div class="loader" style="display:none;"></div>
        <div id ="cap">
            <h6>Predicted Caption:</h6>
        </div>
        <p id="result" style="width: 50%;">
        </p>
    </div>

</body>

<footer>
    <script src="{{ url_for('static', filename='js/script8.js') }}" type="text/javascript"></script>
</footer>
</html>
